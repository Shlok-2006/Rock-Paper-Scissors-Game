<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock"><img src="images/stone.png" width="70px"></button>
        <button id="paper"><img src="images/paper.png" width="70px"></button>
        <button id="scissors"><img src="images/scissors.png" width="70px"></button>
    </div>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span> <br>
        Computer score: <span id="computer-score">0</span>
    </p>
</body>
<script src="script.js"></script>
</html>
